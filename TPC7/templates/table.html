{% extends 'layout.html' %}

{% block body %}

<head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/2.0.5/css/dataTables.bootstrap5.css">
        <script defer src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script defer src="https://cdn.datatables.net/2.0.5/js/dataTables.js"></script>
        <script defer src="https://cdn.datatables.net/2.0.5/js/dataTables.bootstrap5.js"></script>
        <script defer src="script.js"></script>

</head>

<body>
    <div class="container pt-5">
<table id="myTable" class="display">
    <thead>
        <tr>
            <th>Termo</th>
            <th>Descrição</th>
            <th>Termo em Inglês</th>
        </tr>
    </thead>
    <tbody>
        {% for designacao, info in conceitos.items() %}
            <tr>
                <td>{{ designacao }}</td>
                <td>{{ info["desc"] }}</td>
                <td>{{ info["en"] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
    </div>

</body>

{% endblock %}
